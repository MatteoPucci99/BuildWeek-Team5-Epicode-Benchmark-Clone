<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="results.css" />
    <link rel="stylesheet" href="resultProgress/resultCircleNew.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/epicode_logo.png" alt="epicode_logo" />
      </header>
      <main>
        <div id="title">
          <h1>Results</h1>
          <h3>The summary of your answers:</h3>
        </div>
        <div id="answerResult">
          <div class="correct">correct</div>
          <div class="result-container">
            <div class="circular-progress">
              <span class="progress-value"></span>
            </div>
            <span class="text"></span>
          </div>
          <div class="wrong">wrong</div>
        </div>
      </main>
      <footer class="ratingButton">
        <button type="submit">RATE US</button>
      </footer>
    </div>
    <script src="resultparvesh.js"></script>
  </body>
</html>
