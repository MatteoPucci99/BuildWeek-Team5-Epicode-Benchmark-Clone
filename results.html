<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/epicode_logo.png" alt="epicode_logo" />
      </header>
      <main>
        <div>
          <h1>Results</h1>
          <h3>The of your answers:</h3>
        </div>
        <div class="correct"></div>
        <div class="wrong"></div>
        <div class="textInsideCircle">
          <div class="titleInsideCircle">
            <h3>Congratulations</h3>
            <h3><span>passed the exam.</span></h3>
          </div>
          <div class="pInsideCircle">
            <p>
              We'll send you the certificate<br />in few minutes.<br />Check
              your email (including<br />promotions / spam folder)
            </p>
          </div>
        </div>
      </main>
      <footer class="ratingButton">
        <button type="submit">RATE US</button>
      </footer>
    </div>
  </body>
</html>
