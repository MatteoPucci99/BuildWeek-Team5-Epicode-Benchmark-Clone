<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="../resultsPage/results.css" />
    <link rel="stylesheet" href="../resultProgress/resultCircleNew.css" />
  </head>
  <body>
    <header>
      <img src="../assets/images/epicode_logo.png" alt="epicode_logo" />
    </header>
    <div class="container">
      <main>
        <div id="title">
          <h1>Results</h1>
          <h3>The summary of your answers:</h3>
        </div>
        <div id="answerResult">
          <div class="correct">Correct</div>
          <div class="result-container">
            <div class="circular-progress">
              <span class="progress-value"></span>
            </div>
            <span class="text"></span>
          </div>
          <div class="wrong">Wrong</div>
        </div>
      </main>

      <form id="formResult">
        <button id="btnRate">RATE US</button>
      </form>
    </div>
    <script src="../resultsPage/resultparvesh.js"></script>
  </body>
</html>
