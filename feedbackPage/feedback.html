<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/epicode_logo.png" alt="epicode_logo" />
      </header>
      <main>
        <div class="text-container">
          <h1>Tell us how it's going</h1>
          <h3>
            From 0 to 10, how likely are you to racommend EPICODE<br />to a
            friend or a colleague?
          </h3>
          <div class="rating">
            <i id="1" class="fa-solid fa-star"></i>
            <i id="2" class="fa-solid fa-star"></i>
            <i id="3" class="fa-solid fa-star"></i>
            <i id="4" class="fa-solid fa-star"></i>
            <i id="5" class="fa-solid fa-star"></i>
            <i id="6" class="fa-solid fa-star"></i>
            <i id="7" class="fa-solid fa-star"></i>
            <i id="8" class="fa-solid fa-star"></i>
            <i id="9" class="fa-solid fa-star"></i>
            <i id="10" class="fa-solid fa-star"></i>
          </div>
          <div class="pform">
            <h3>Leave us an open feedback about your experience so far</h3>
          </div>

          <!-- <div class="comment"> -->
          <!-- <p>Write your comment here</p> -->
          <!-- <textarea
            type="text"
            class="input"
            placeholder="Write your comment here"
            v-model="newItem"
            @keyup.enter="addItem()"
          ></textarea> -->

          <input type="text" id="text" placeholder="Write your comments here" />
          <form>
            <button type="submit" id="btnRate">MORE INFO</button>
          </form>
        </div>
      </main>
    </div>
    <script src="script/feedback.js"></script>
  </body>
</html>
